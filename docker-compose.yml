version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: nodalcms_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nodalcms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-nodalcms}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nodalcms}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: nodalcms_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nodalcms}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-nodalcms}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      DEBUG: ${DEBUG:-False}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
